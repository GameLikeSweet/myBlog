<html>

<head>
    <meta charset="uft-8">

    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <!--외부 라이브러리 CDN-->

<body>
    <header>
        <div><a href="./index.html"><img src="./resource/logo.png">
                <p>My Blog</p>
            </a></div>
        <nav>
            <ul id="nav">
                <script src="Js/navHome.js"></script>
            </ul>
        </nav>
    </header>
    </div>
    <div id="main">
        <div class="topImgs">
            <div class='topImg1' data-aos='fade-right' data-aos-delay="150">
                <div class="front">프로필</div>
                <div class="back myProfile">
                    <div class="profileImg">
                        <div>
                            <img src="./resource/Me.jpg">
                            <p>
                            <h1>SeongHun</h1>박성훈</p>
                        </div>
                    </div>
                    <div class="profileList">
                        <ul>
                            <li><a href="https://github.com/GameLikeSweet" target="_blank">github</a></li>
                            <li>tjdgns9978@gmail.com</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="topImg2" data-aos='fade-left' data-aos-delay="300">

                <div class="back">테크 노트 뒤</div>
            </div>

                <div class="back">작업 페이지 뒤</div>
            </div>
        </div>
        <div class="swiperBox" data-aos="fade-up">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src='./resource/homeSlide1.png'></div>
                    <div class="swiper-slide"><img src='./resource/homeSlide2.png'></div>
                    <div class="swiper-slide"><img src='./resource/homeSlide3.png'></div>
                </div>

            </div>
        </div>
        <div class="news" data-aos="slide-left" data-aos-duration="1500">
            <div class="newsTop">
                <h2>New</h2>
            </div>
            <div class="newsBottom">
                <div class="letter"><h2>최신 기사 1</h2></div>
                <div class="letter"><h2>최신 기사 2</h2></div>
                <div class="letter"><h2>최신 기사 3</h2></div>
                <div class="letter"><h2>최신 기사 4</h2></div>
            </div>
        </div>

        </footer>
